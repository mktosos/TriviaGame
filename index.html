<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video Game Trivia</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <button id="startButton">START</button>

    <div class="game">
        <div class="jumbotron"><h1>Video Game Trivia</h1></div>
    </div>
    <!--card displayed during game-->
    <div class="card game">
        <div class="card-body">
            <div id="timeRemaining">
                <h2>Time Remaining: <span id=timeLeft></span>Seconds</h2>
            </div>
            <div>
                <ul id= answerDiv></ul>
            </div>
            <fieldset>
              <legend><div id=questionDiv></div></legend>
              <label for="checkbox-1">2 Star</label>
              <input type="checkbox" name="checkbox-1" id="checkbox-1">
              <br>
              <label for="checkbox-2">3 Star</label>
              <input type="checkbox" name="checkbox-2" id="checkbox-2">
              <br>
              <label for="checkbox-3">4 Star</label>
              <input type="checkbox" name="checkbox-3" id="checkbox-3">
              <br>
              <label for="checkbox-4">5 Star</label>
              <input type="checkbox" name="checkbox-4" id="checkbox-4">
            </fieldset>
        </div>
    </div>
    <!--results card displayed after game  *** "display:none;"" for now ***-->
    <div class="card results">
        <div class="card-body" >
            <!--div id="timeRemaining">Time Remaining: <span id=timeLeft></span>Seconds</div>-->
            <div>Time's Up! Here are your results.</div>
            <div>Correct Answers: <span id=correctAnswersSpan></span></div>
            <div>Incorrect Answers:  <span id=incorrectAnswersSpan></span></div>
            <div>Unanswered: <span  id=unansweredSpan></span></div>
        </div>
    </div>
    <script type='text/javascript' src='assets/javascript/app.js'></script>   
</body>
</html>
