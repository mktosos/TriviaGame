<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video Game Trivia</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <button id="startButton">START</button>

    <div class="jumbo">
        <div class="jumbotron"><h1>Video Game Trivia</h1></div>
    </div>
    <!--card displayed during game-->
    <div class="card game">
        <div class="card-body">
            <div id="timeRemaining">
                <h2>Time Remaining: <span id=timeLeft></span>Seconds</h2>
            </div>
            <div>
                <ul id= answerDiv></ul>
            </div>
            <fieldset><h4>
              <legend><div id=questionDiv></div></legend>
              <label for="checkbox-1" id="cb1"></label>
              <input type="radio" name="checkbox4" id="checkbox-1">
              <br>
              <label for="checkbox-2" id="cb2"></label>
              <input type="radio" name="checkbox4" id="checkbox-2">
              <br>
              <label for="checkbox-3" id="cb3"></label>
              <input type="radio" name="checkbox4" id="checkbox-3">
              <br>
              <label for="checkbox-4" id="cb4"></label>
              <input type="radio" name="checkbox4" id="checkbox-4">
            </h4></fieldset>
        </div>
    </div>
    <!--results card displayed after game  *** "display:none;"" for now ***-->
    <div class="card results">
        <div class="card-body" >
            <!--div id="timeRemaining">Time Remaining: <span id=timeLeft></span>Seconds</div>-->
            <div><h2>Time's Up! Here are your results.</h2></div>
            <div><h3>Correct Answers: <span id=correctAnswersSpan></span></h3></div>
            <div><h3>Incorrect Answers:  <span id=incorrectAnswersSpan></span></h3></div>
            <div><h3>Unanswered: <span  id=unansweredSpan></span></h3></div>
        </div>
    </div>
    <script type='text/javascript' src='assets/javascript/app.js'></script>   
</body>
</html>
